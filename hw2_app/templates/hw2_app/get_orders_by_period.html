{% extends 'base.html' %}

{% block title %}Заказы клиента: {{ client.name }}{% endblock  %}
{% block content %}
<h2>Заказы за последние {{ time }} дней, клиента: {{ client.name }}</h2>
{% for order in result %}
<tr>
    <p> Товар: {{ order.product_name }}, Цена {{ order.product_price }}
</tr>
{% endfor %}
{% endblock %}
